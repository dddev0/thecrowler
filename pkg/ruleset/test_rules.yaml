- ruleset_name: example.com
  rule_groups:
    - group_name: "Group1"
      valid_from: "2021-01-01"
      valid_to: "2029-12-31"
      is_enabled: true
      scraping_rules:
        - path: "/articles"
          rule_name: ""
          elements:
            - key: "title"
              selectors:
                - selector_type: "css"
                  selector: "h1.article-title"
                - selector_type: "xpath"
                  selector: "//h1[@class='article-title']"
            - key: "content"
              selectors:
                - selector_type: "css"
                  selector: "div.article-content"
            - key: "date"
              selectors:
                - selector_type: "css"
                  selector: "span.date"
          js_files: true
          technology_patterns:
            - "jquery"
            - "bootstrap"

    - group_name: "Group2"
      valid_from: "2021-01-01"
      valid_to: "2021-12-31"
      is_enabled: false
      scraping_rules:
        - path: "/news"
          elements:
            - key: "headline"
              selectors:
                - selector_type: "css"
                  selector: "h1.headline"
            - key: "summary"
              selectors:
                - selector_type: "css"
                  selector: "p.summary"
          js_files: false

- ruleset_name: another-example.com
  rule_groups:
    - group_name: "GroupA"
      valid_from: "2021-01-01"
      valid_to: "2023-12-31"
      is_enabled: true
      scraping_rules:
        - path: "/products"
          elements:
            - key: "name"
              selectors:
              - selector_type: "css"
                selector: "div.product-name"
            - key: "price"
              selectors:
              - selector_type: "css"
                selector: "span.price"
