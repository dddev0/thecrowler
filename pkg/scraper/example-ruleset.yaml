- ruleset_name: example.com
  format_version: "1.0"
  rule_groups:
    - group_name: "Group1"
      is_enabled: true
      scraping_rules:
        - rule_name: "Rule1"
          path: "/articles"
          elements:
            - key: "title"
              selectors:
                - selector_type: "css"
                  selector: "h1.article-title"
                - selector_type: "xpath"
                  selector: "//h1[@class='article-title']"
            - key: "content"
              selectors:
                - selector_type: "css"
                  selector: "div.article-content"
            - key: "date"
              selectors:
                - selector_type: "css"
                  selector: "span.date"
          js_files: true
          technology_patterns:
            - "jquery"
            - "bootstrap"

    - group_name: "Group2"
      valid_from: "2024-01-01T00:00:00Z"
      valid_to: "2025-01-01T00:00:00Z"
      is_enabled: true
      scraping_rules:
        - rule_name: "Get the News"
          path: "/news"
          elements:
            - key: "headline"
              selectors:
                - selector_type: "css"
                  selector: "h1.headline"
            - key: "summary"
              selectors:
                - selector_type: "css"
                  selector: "p.summary"
          js_files: false

- ruleset_name: another-example.com
  format_version: "1.0"
  rule_groups:
    - group_name: "GDPR"
      is_enabled: true
      action_rules:
        - rule_name: "FindAcceptButton"
          action_type: "click"
          path: "/cookies"
          elements:
            - key: "accept_button"
              selectors:
                - selector_type: "css"
                  selector: "button.accept"
            - key: "reject_button"
              selectors:
                - selector_type: "css"
                  selector: "button.reject"
          js_files: false
