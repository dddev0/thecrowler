- ruleset_name: example.com
  rule_groups:
    - group_name: "Group1"
      valid_from: "<date>"
      valid_to: "<date>"
      is_enabled: true
      rules:
        - path: "/articles"
          elements:
            title: "h1.article-title"
            content: "div.article-content"
            date: "span.date"
          js_files: true
          technology_patterns:
            - "jquery"
            - "bootstrap"

    - group_name: "Group2"
      valid_from: "<date>"
      valid_to: "<date>"
      is_enabled: false
      rules:
        - path: "/news"
          elements:
            headline: "h1.headline"
            summary: "p.summary"
          js_files: false

- ruleset_name: another-example.com
  rule_groups:
    - group_name: "GroupA"
      valid_from: "<date>"
      valid_to: "<date>"
      is_enabled: true
      rules:
        - path: "/products"
          elements:
            name: "div.product-name"
            price: "span.price"
